<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Coding Quiz</title>

    <!-- linking fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Khand&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <nav>
            <a href="#">View High Scores</a>
        </nav>
        <div class="timer">
            Time: <span id="timer-count">0</span>
        </div>
    </header>

    <main id="content">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Time to test your knowledge on Coding fundamentals! Try to answer the following code-related questions within the time limit. <br> 
            Keep in mind that incorrect answers will penalize your time by ten seconds!
            
        </p>
        <button id="start-button" type="button" class="btn btn-lg btn-primary">
            Start Quiz
        </button>


    </main> 

    <script src="assets/js/script.js"></script>
</body>
</html>
